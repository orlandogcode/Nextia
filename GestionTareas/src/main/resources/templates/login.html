<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <title>Iniciar Sesión</title>
      <!--Bootsrap 4 CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!--Fontawesome CDN-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <!--Custom styles-->
      <link rel="stylesheet" href="/css/signin.css">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="container">
      	 <div class="d-flex justify-content-center h-100">
            <div class="card">
               <div class="card-header">
                  <div class="logo">
                     <a class="single_logo" href="https://nextia.mx/" style="background-color:rgba(255, 195, 0,0.5);">
                     <img width="150" height="52" src="https://nextia.mx/wp-content/uploads/2021/02/nextia_azul.png" class="attachment-full size-full" alt="" loading="lazy" data-pagespeed-url-hash="1997524353" onload="pagespeed.CriticalImages.checkImageForCriticality(this);">
                     </a>
                  </div>
                  <h3>Iniciar Sesión</h3>
                  <div class="d-flex justify-content-end social_icon">
                     <span><i class="fab fa-facebook-square"></i></span>
                     <span><i class="fab fa-google-plus-square"></i></span>
                     <span><i class="fab fa-twitter-square"></i></span>
                  </div>
               </div>
               <div class="card-body">
                  <form th:action="@{/login}" method="post">
                 	<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña inválidos</div>
					</div>
                     <div class="input-group form-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Digite su email" required>
                     </div>
                     <div class="input-group form-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                     </div>
                     <div class="form-group">
                     <!-- type="submit" -->
                        <button id="btnIngresar"  value="Ingresar" class="btn float-right ingresar_registrar_btn">Ingresar</button>
                     </div>
                  </form>
               </div>
               <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                     No tienes cuenta?<a href="/registro">Registrate aquí</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--Custom JS-->
      <script src="/js/signin.js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
         crossorigin="anonymous"></script>
   </body>
</html>
