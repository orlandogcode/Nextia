<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">
            <!--Form with header-->
            <!-- <form action="mail.php" method="post"> -->
            <form (ngSubmit)="onSubmit()">  
                <div class="card border-dark rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-dark text-white text-center py-2">
                            <h3>Tarea</h3>
                            <p class="m-0">Ingresa en los campos los datos correspondientes:</p>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"></div>
                                </div>
                                <input type="text" class="form-control" id="nombreTarea" name="nombreTarea"
                                    placeholder="Nombre de la Tarea" required [(ngModel)] = "tarea.tarea">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"></div>
                                </div>
                                <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Descripción" required [(ngModel)] = "tarea.descripcion"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"></div>
                                </div>
                                <input type="text" class="form-control" id="accion" name="accion"
                                    placeholder="Acción Realizada" required [(ngModel)] = "tarea.accion">
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Crear" class="btn btn-dark btn-block rounded-0 py-2">
                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->
        </div>
    </div>
</div>
